<!DOCTYPE html>
<html>
<title>Notes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="{% url 'allnotes' %}" class="w3-bar-item w3-button">All Notes</a>
  <a href="{% url 'stared' %}" class="w3-bar-item w3-button">Stared Notes</a>
  <a href="{% url 'create' %}" class="w3-bar-item w3-button">Create Note</a>
</div>

<div id="main">

<div class="w3-teal" style="display:flex; ">
  <button id="openNav"  class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container" style="display:flex;width:100%; justify-content:flex-start; align-items:center;">
    <h1>Notes App</h1>
  </div>
    <h3 align="right" style="padding-top:2rem">{{request.user}}</h3>
</div>
<center>

<div>
{% block X_content %}
<h3>content</h3>
{% endblock %}
</div>
  </center>


</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "10%";
  document.getElementById("mySidebar").style.width = "10%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
